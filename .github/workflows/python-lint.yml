name: Python Lint & Format Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
        # å¦‚æžœæœ‰ requirements.txtï¼Œå®‰è£…é¡¹ç›®ä¾èµ–
        if [ -f helloworld/requirements.txt ]; then
          pip install -r helloworld/requirements.txt
        fi
        if [ -f testBigQuery/requirements.txt ]; then
          pip install -r testBigQuery/requirements.txt
        fi

    - name: ðŸŽ¨ Check code formatting with Black
      run: |
        black --check --diff .

    - name: ðŸ” Lint with Ruff
      run: |
        ruff check .

    - name: ðŸ”Ž Type check with mypy (optional)
      continue-on-error: true
      run: |
        mypy --ignore-missing-imports testBigQuery/ helloworld/

    - name: ðŸ“Š Generate lint report
      if: always()
      run: |
        echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code quality checks completed" >> $GITHUB_STEP_SUMMARY
